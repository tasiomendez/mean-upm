<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/popup.css"/>
  </head>

<body>
  <div class="head">
    <img src="/icons/icon@black.svg" alt="icon" height="25px" />
    <div>
      <span class="title">UPM Nota Media</span></br>
      <span class="subtitle">(c) 2020 TM.</span>
    </div>
  </div>
  <div class="separator"></div>
  <div class="choice disabled" id="calculator">
    <img src="/icons/book@black.svg" alt="icon" height="20px" />
    <span class="left">Calcular media...</span>
  </div>
  <div class="choice disabled" id="statistics">
    <img src="/icons/bar_chart@black.svg" alt="icon" height="20px" />
    <span class="left">Mostrar estadísticas</span>
  </div>
  <div class="separator"></div>
  <div class="choice" id="polivirtual">
    <span class="right">Politécnica Virtual</span>
    <img src="/icons/open@black.svg" alt="icon" height="16px" />
  </div>
  <div class="choice" id="webmail">
    <span class="right">Webmail Alumnos UPM</span>
    <img src="/icons/open@black.svg" alt="icon" height="16px" />
  </div>
  <div class="separator"></div>
  <div class="choice disabled" id="help">
    <img src="/icons/info@black.svg" alt="icon" height="20px" />
    <span class="left">Información</span>
  </div>

  <div class="error" id="error" style="display: none;">
    <div class="alert alert-error">
      Error
    </div>
  </div>

  <script src="/styles/browser.js"></script>
  <script src="/styles/popup.js"></script>
</body>

</html>
